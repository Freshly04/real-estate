{% extends "core/base.html" %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block content %}
<h1>Home page</h1>

<section>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card h-100">
                  <img src="{{ item.image.url }}" class="card-img-top" alt="..." width="100%" height="255">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <a href="{% url 'coreApp:detail' item.id %}" class="btn btn-secondary">View</a>
                    <p class="card-text">{{ product.id }}</p>
                  </div>
                </div>
              </div>
        {% endfor %}
    </div>
</div>
</section>

{% endblock content %}
